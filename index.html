<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./components/styles/styles.css">
    <link rel="stylesheet" href="./components/styles/reset.css">
</head>
<body>
    <h1 class="title">Tic-Tac-Toe</h1>
    <div class="container">
        <h2 class="turn"></h2>
        <div class="board"></div>
        <div class="resetBtn">
            <button>Reset Game</button>
            <button>Reset Scorboard</button>
        </div>
        <div class="scorboard"></div>
    </div>
    <h4 class="author">Created By: <a href="https://github.com/VarushSiva">@VarushSiva</a></h4>
    <div class="colourPalette">
        <div class="uranianBlue palette">
            <div class="colour"><p id="colourID">#A0DDFF</p></div>
            <div class="colourText">Uranian Blue</div>
        </div>
        <div class="vistaBlue palette">
            <div class="colour"><p id="colourID">#758ECD</p></div>
            <div class="colourText">Vista Blue</div>
        </div>
        <div class="periwinkle palette">
            <div class="colour"><p id="colourID">#C1CEFE</p></div>
            <div class="colourText">Periwinkle</div>
        </div>
        <div class="cornflowerBlue palette">
            <div class="colour"><p id="colourID">#7189FF</p></div>
            <div class="colourText">Cornflower Blue</div>
        </div>
        <div class="royalPurple palette">
            <div class="colour"><p id="colourID">#624CAB</p></div>
            <div class="colourText">Royal Purple</div>
        </div>
    </div>
    <script src="./components/src/main.js"></script>
</body>
</html>
