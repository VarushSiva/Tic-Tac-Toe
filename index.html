<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chicle&display=swap" rel="stylesheet">
</head>
<body>
    <div class="empty"></div>
    <div class="mainContainer">
        <h1 class="title">Tic-Tac-Toe</h1>
        <div class="container">
            <!-- aria-atomic makes sure entire message is read -->
            <h2 id="game-status" class="turn" role="status" aria-live="polite" aria-atomic="true"></h2>
            <div class="board" tabindex="0" role="group" aria-label="tic-tac-toe board" aria-describedby="game-instructions game-status"></div>
            <p id="game-instructions">Use arrow keys to move between cells. Press Enter or space to place your mark.</p>
            <div class="resetBtn">
                <button type="button" class="resetGame">New Game</button>
                <button type="button" class="resetScore">Reset Scoreboard</button>
            </div>
            <div class="scoreBoardContainer">
                <div class="scoreBoard">
                    <h4 class="scoreBoardLabel">SCOREBOARD</h4>
                    <div class="playerXScore"><p id="playerXScore"></p></div>
                    <div class="playerOScore"><p id="playerOScore"></p></div>
                </div>
            </div>
        </div>
        <h4 class="author">Created By: <a href="https://github.com/VarushSiva">@VarushSiva</a></h4>
    </div>
    <div class="colourPalette">
        <div class="uranianBlue palette">
            <div class="colour"><p class="colourID">#A0DDFF</p></div>
            <div class="colourText">Uranian Blue</div>
        </div>
        <div class="vistaBlue palette">
            <div class="colour"><p class="colourID">#758ECD</p></div>
            <div class="colourText">Vista Blue</div>
        </div>
        <div class="periwinkle palette">
            <div class="colour"><p class="colourID">#C1CEFE</p></div>
            <div class="colourText">Periwinkle</div>
        </div>
        <div class="cornflowerBlue palette">
            <div class="colour"><p class="colourID">#7189FF</p></div>
            <div class="colourText">Cornflower Blue</div>
        </div>
        <div class="royalPurple palette">
            <div class="colour"><p class="colourID">#624CAB</p></div>
            <div class="colourText">Royal Purple</div>
        </div>
    </div>
    <script src="./dist/main.js" defer></script>
</body>
</html>
